<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p id="message">Guess a number between 1 and 100.</p>
        <p>I will try to help you if you struggle.</p>
        <p><strong>Remember:</strong>You have only 3 attempts.</p>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="guess-button">Guess</button>
        <button id="restart-button">Restart</button>
        <p id="attempts">Attempts: 0</p>
    </div>

    <script src="code.js"></script>
</body>
</html>
